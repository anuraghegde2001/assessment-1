<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/solana-logo.png" alt="Solana Logo">
                <h1>Solana Token Manager</h1>
            </div>
            <div class="wallet-section">
                <button id="connectWalletBtn" class="btn connect-btn">
                    <i class="fas fa-wallet"></i> Connect Wallet
                </button>
                <div id="walletInfo" class="wallet-info hidden">
                    <span id="walletAddress"></span>
                    <span id="walletBalance">0 SOL</span>
                    <button id="disconnectWalletBtn" class="btn disconnect-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="balance-section">
                <h2>Your Balances</h2>
                <div class="balances">
                    <div class="balance-card">
                        <h3>SOL Balance</h3>
                        <p id="solBalance">0.00 SOL</p>
                    </div>
                    <div class="balance-card">
                        <h3>Token Balances</h3>
                        <div id="tokenBalances"></div>
                    </div>
                </div>
            </div>

            <div class="action-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="create-token">Create Token</button>
                    <button class="tab-btn" data-tab="mint-token">Mint Token</button>
                    <button class="tab-btn" data-tab="send-token">Send Token</button>
                </div>

                <div class="tab-content active" id="create-token">
                    <h3>Create New Token</h3>
                    <form id="createTokenForm">
                        <div class="form-group">
                            <label for="tokenName">Token Name</label>
                            <input type="text" id="tokenName" required>
                        </div>
                        <div class="form-group">
                            <label for="tokenSymbol">Token Symbol</label>
                            <input type="text" id="tokenSymbol" required>
                        </div>
                        <div class="form-group">
                            <label for="tokenDecimals">Decimals</label>
                            <input type="number" id="tokenDecimals" value="9" min="0" max="18" required>
                        </div>
                        <button type="submit" class="btn primary-btn">Create Token</button>
                    </form>
                </div>

                <div class="tab-content" id="mint-token">
                    <h3>Mint Tokens</h3>
                    <form id="mintTokenForm">
                        <div class="form-group">
                            <label for="mintTokenAddress">Token Address</label>
                            <input type="text" id="mintTokenAddress" required>
                        </div>
                        <div class="form-group">
                            <label for="mintAmount">Amount to Mint</label>
                            <input type="number" id="mintAmount" min="1" required>
                        </div>
                        <button type="submit" class="btn primary-btn">Mint Tokens</button>
                    </form>
                </div>

                <div class="tab-content" id="send-token">
                    <h3>Send Tokens</h3>
                    <form id="sendTokenForm">
                        <div class="form-group">
                            <label for="sendTokenAddress">Token Address</label>
                            <input type="text" id="sendTokenAddress" required>
                        </div>
                        <div class="form-group">
                            <label for="recipientAddress">Recipient Address</label>
                            <input type="text" id="recipientAddress" required>
                        </div>
                        <div class="form-group">
                            <label for="sendAmount">Amount to Send</label>
                            <input type="number" id="sendAmount" min="0.000000001" step="0.000000001" required>
                        </div>
                        <button type="submit" class="btn primary-btn">Send Tokens</button>
                    </form>
                </div>
            </div>

            <div class="transaction-section">
                <h2>Recent Transactions</h2>
                <div class="transactions" id="transactionsList">
                    <p class="empty-message">No transactions yet</p>
                </div>
            </div>
        </main>
    </div>

    <div id="notification" class="notification hidden"></div>

    <!-- Include Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="script.js"></script>
</body>
</html>
